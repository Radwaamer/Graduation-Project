<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset options -->
    <link rel="stylesheet" href="../files/css/normalize.css">
    <!-- font awesome stylesheet -->
    <link rel="stylesheet" href="../files/css/all.min.css">
    <!-- sweet alert stylesheet -->
    <link rel="stylesheet" href="../files/css/sweetalert2.min.css">
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="../files/css/bootstrap.min.css">
    <link rel="stylesheet" href="../files/css/bootstrap.min.css.map">
    <!-- component css page -->
    <link rel="stylesheet" href="../component/comp.css">
    <!-- main css page -->
    <link rel="stylesheet" href="css/home.css">
    <!-- page title -->
    <title>Home</title>
</head>

<body>
    <!-- loader -->
    <script src="../component/loader.js"></script>

        <!-- start landing -->
        <div class="landing text-center my-5">
            <div class="container">
                <h1 class="text-white fw-semibold">Are You Secure <span class="fw-bold">100%</span></h1>
                <p class="text-white pt-1">Check If Your Email Is In Data Breach. For More Information <a class="what-breach fw-bold" target="_blank" href="../faq/faq.html#what-is-data-breach">CHECK HERE</a></p>
                <form class="position-relative mt-4 mb-3">
                    <input class="rounded-pill py-3 w-50 border-0 pe-5 ps-4" type="email" placeholder="Enter Your Email" id="elk-search" required>
                    <button class="btn position-absolute top-50 translate-middle-y text-black-50 fs-4 border-0" type="submit" name="search-data-leak" id="elk-search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <p class="text-white-50 mb-5"><i class="fa-solid fa-circle-check fs-5 me-1"></i> We do not keep logs of your searches. Data is transferred using the TLS protocol and cannot be intercepted.</p>
                <div class="row pt-2">
                </div>
            </div>
        </div>
        
        <!-- end landing -->

    <!-- font awesome js -->
    <script src="../files/js/all.min.js"></script>
    <script src="https://kit.fontawesome.com/c7495e3692.js" crossorigin="anonymous"></script>
    <!-- sweet alert js file -->
    <script src="../files/js/sweetalert2.all.min.js"></script>
    <!-- bootstrap js file -->
    <script src="../files/js/bootstrap.bundle.min.js"></script>
    <script src="../files/js/bootstrap.bundle.min.js.map"></script>
    <!-- header -->
    <script src="../component/header.js"></script>
    <!-- sign in -->
    <script src="../component/sign in.js"></script>
    <!-- sign up -->
    <script src="../component/sign up.js"></script>
    <!-- forget password -->
    <script src="../component/forget password.js"></script>
    <!-- main js file -->
    <script src="js/home.js"></script>
    <!--  -->
    <script type="application/javascript" src="./js/elastic search.js"></script>
    <!-- footer -->
    <script src="../component/footer.js"></script>
    <!-- qr code -->
    <script src="../component/qr code.js"></script>
    <!-- arrow -->
    <script src="../component/arrow.js"></script>
</body>

</html>
