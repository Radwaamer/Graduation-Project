<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset options -->
    <link rel="stylesheet" href="../files/css/normalize.css">
    <!-- font awesome stylesheet -->
    <link rel="stylesheet" href="../files/css/all.min.css">
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="../files/css/bootstrap.min.css">
    <link rel="stylesheet" href="../files/css/bootstrap.min.css.map">
    <!-- component css page -->
    <link rel="stylesheet" href="../component/comp.css">
    <!-- page title -->
    <title>Reset Password</title>
    <!-- manifest file -->
    <link rel="canonical" href="https://radwaamer.github.io/Graduation-Project/" />
    <link rel="manifest" href="/Graduation-Project/manifest.json">
    <meta name="theme-color" content="#3ab8ff">
</head>

<body>
    <!-- loader -->
    <script src="../component/loader.js"></script>

    <div class="resetPass mt-5 mb-2">
    <div class="card w-50 mx-auto border-0">
        <div class="card-body position-relative">
            <div class="card-layout w-100 h-100 position-absolute top-0 start-0"></div>
            <div class="position-relative">
                <h5 class="card-title text-capitalize fw-bold mt-5 text-center">set new password</h5>
                <form action="">
                    <input class="w-100 p-2 border-top-0 border-end-0 my-3" type="email" name="email" id="mail-reset" placeholder="Enter Your E-mail Or User name" required>
                    <div class="position-relative">
                        <input class="p-2 pe-5 w-100 border-top-0 border-end-0 mt-3" type="password" name="password" id="pass-reset" placeholder="Enter Your Password" required maxlength="20" minlength="8">
                        <div class="eye-slash position-absolute top-50 translate-middle-y text-white" role="button"><i class="fa-solid fa-eye-slash"></i></div>
                        <div class="eye d-none position-absolute top-50 translate-middle-y text-white" role="button"><i class="fa-solid fa-eye"></i></div>
                    </div>
                    <div id="passwordHelpBlock" class="form-text mb-4 text-white-50">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                    </div>
                    <div class="position-relative">
                        <input class="p-2 pe-5 w-100 border-top-0 border-end-0 mt-2" type="password" name="re-password" id="re-pass-reset" placeholder="Repeat Password" required maxlength="20" minlength="8">
                        <div class="eye-slash position-absolute top-50 translate-middle-y text-white" role="button"><i class="fa-solid fa-eye-slash"></i></div>
                        <div class="eye d-none position-absolute top-50 translate-middle-y text-white" role="button"><i class="fa-solid fa-eye"></i></div>
                    </div>
                    <div class="pass-miss text-danger mb-3 mt-1">
                        * password mismatch
                    </div>
                    <button class="reset btn text-white w-100 py-2 fs-5 mt-3 mb-5 fw-semibold" type="submit">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
    </div>

    <!-- font awesome js -->
    <script src="../files/js/all.min.js"></script>
    <script src="https://kit.fontawesome.com/c7495e3692.js" crossorigin="anonymous"></script>
    <!-- bootstrap js file -->
    <script src="../files/js/bootstrap.bundle.min.js"></script>
    <script src="../files/js/bootstrap.bundle.min.js.map"></script>
    <!-- header -->
    <script src="../component/header.js"></script>
    <!-- sign in -->
    <script src="../component/sign in.js"></script>
    <!-- sign up -->
    <script src="../component/sign up.js"></script>
    <!-- forget password -->
    <script src="../component/forget password.js"></script>
    <!-- main js file -->
    <script src="js/reset.js"></script>
    <!-- footer -->
    <script src="../component/footer.js"></script>
    <!-- qr code -->
    <script src="../component/qr code.js"></script>
    <!-- arrow -->
    <script src="../component/arrow.js"></script>
    <!-- component js file -->
    <script src="../files/js/app.js"></script>
</body>

</html>
